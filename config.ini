[FrameBehaviour]
settingstime = 2
delaybetweenpics = 4
randomdirection = True
possibledirections = right,left,top,bottom
shufflepics = True
buffersize = 5

[FrameConfiguration]
backgroundquality = 20
iconsizepercentage = 3
folder = ~/.pipyframe/images
usedatabase = True
databasepath = ../frame_state.json

[ClockConfiguration]
showtime = True
refreshrate = 1
format = 12h

[WeatherConfiguration]
showweather = True
apikeypath = ../openweathermap_key
refreshrate = 1
country = Deutschland
city = Lingen

[Developer]
profile = False
